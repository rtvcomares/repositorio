<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Creativo del Blog - Versión Archivos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        blob: "blob 7s infinite",
                        fadeIn: "fadeIn 0.5s ease-out forwards",
                        bounce: "bounce 1s infinite",
                        slideUp: "slideUp 0.3s ease-out forwards",
                        shake: "shake 0.5s cubic-bezier(.36,.07,.19,.97) both"
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" }
                        },
                        fadeIn: {
                            "0%": { opacity: "0", transform: "translateY(10px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" }
                        },
                        slideUp: {
                            "0%": { opacity: "0", transform: "translateY(20px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" }
                        },
                        shake: {
                            "10%, 90%": { transform: "translate3d(-1px, 0, 0)" },
                            "20%, 80%": { transform: "translate3d(2px, 0, 0)" },
                            "30%, 50%, 70%": { transform: "translate3d(-4px, 0, 0)" },
                            "40%, 60%": { transform: "translate3d(4px, 0, 0)" }
                        }
                    }
                }
            }
        }
    </script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        textarea { transition: border-color 0.2s, box-shadow 0.2s; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            BookOpen, PenTool, Mic, Camera, Download, ChevronRight, 
            CheckCircle, ArrowLeft, Send, Sparkles, FileText, Music, 
            HelpCircle, Share2, Copy, Trash2, RotateCcw, Lock, LogOut, PlusCircle, FileUp
        } from 'lucide-react';

        // --- CONFIGURACIÓN ---
        const GOOGLE_FORM_URL = "https://forms.gle/8BRDrCGTU4NEjw2y7";
        const STORAGE_KEY = "blog_wizard_final_v1";
        const PASSWORD_ACCESS = "blog"; 

        // Preguntas corregidas (Lenguaje "Nosotros")
        const WRITING_QUESTIONS = [
            { id: 'topic', icon: <BookOpen className="w-6 h-6 text-indigo-500" />, question: "¿Título o tema de la actividad?", helper: "Ej: Taller de Robótica, Visita al Botánico...", placeholder: "Escribe el nombre aquí..." },
            { id: 'context', icon: <Share2 className="w-6 h-6 text-pink-500" />, question: "¿Cuándo y dónde?", helper: "Ej: 'El pasado viernes en el laboratorio'.", placeholder: "El evento tuvo lugar..." },
            { id: 'participants', icon: <Sparkles className="w-6 h-6 text-yellow-500" />, question: "¿Quiénes participaron?", helper: "Alumnos, profesores, invitados...", placeholder: "Acudieron los alumnos de..." },
            { id: 'objective', icon: <HelpCircle className="w-6 h-6 text-blue-500" />, question: "¿Cuál era el objetivo?", helper: "¿Para qué se hizo? ¿Qué queríamos aprender?", placeholder: "El objetivo principal era..." },
            { id: 'highlights', icon: <FileText className="w-6 h-6 text-emerald-500" />, question: "¿Qué actividades hicimos?", helper: "Cuenta los pasos principales.", placeholder: "Primero hicimos..., luego..." },
            { id: 'quotes', icon: <Mic className="w-6 h-6 text-orange-500" />, question: "¿Frase o anécdota destacada?", helper: "Algo memorable o divertido.", placeholder: "Lo más comentado fue..." },
            { id: 'conclusion', icon: <CheckCircle className="w-6 h-6 text-purple-500" />, question: "¿Conclusión final?", helper: "¿Opinión personal? ¿Repetiríais?", placeholder: "En definitiva, fue..." },
            { id: 'multimedia', icon: <Camera className="w-6 h-6 text-red-500" />, question: "Archivos adjuntos", helper: "¿Qué fotos/audios vas a subir junto con este texto?", placeholder: "Adjuntaré fotos de..." }
        ];

        // --- Componentes UI ---
        const Background = ({ children }) => (
            <div className="min-h-screen bg-slate-50 relative overflow-hidden font-sans text-slate-800 selection:bg-violet-200 selection:text-violet-900">
                <div className="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
                <div className="absolute top-[-10%] right-[-10%] w-96 h-96 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
                <div className="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"></div>
                <div className="relative z-10 flex flex-col items-center justify-center min-h-screen p-4">
                    {children}
                </div>
            </div>
        );

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/50 w-full max-w-2xl overflow-hidden animate-slideUp ${className}`}>
                {children}
            </div>
        );

        const Button = ({ onClick, children, variant = 'primary', className = "", disabled = false }) => {
            const baseStyles = "flex items-center justify-center gap-2 px-6 py-3 rounded-xl font-bold transition-all transform active:scale-95";
            const variants = {
                primary: "bg-slate-900 text-white hover:bg-slate-800 hover:shadow-lg disabled:bg-slate-300 disabled:cursor-not-allowed disabled:shadow-none",
                ghost: "text-slate-500 hover:text-slate-800 hover:bg-slate-100/50",
            };
            return (
                <button onClick={onClick} disabled={disabled} className={`${baseStyles} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        // --- App Principal ---
        function App() {
            // Estados
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passwordInput, setPasswordInput] = useState("");
            const [loginError, setLoginError] = useState(false);
            
            const [step, setStep] = useState('welcome');
            const [selectedOption, setSelectedOption] = useState(null);
            const [answers, setAnswers] = useState({});
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [generatedText, setGeneratedText] = useState('');

            // Cargar datos
            useEffect(() => {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    setAnswers(parsed.answers || {});
                    if(parsed.step && parsed.step !== 'welcome') {
                        setStep(parsed.step);
                        setSelectedOption(parsed.selectedOption);
                        setCurrentQuestionIndex(parsed.currentQuestionIndex || 0);
                    }
                }
            }, []);

            // Guardar datos
            useEffect(() => {
                if (isAuthenticated && step !== 'welcome') {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({
                        step,
                        answers,
                        selectedOption,
                        currentQuestionIndex
                    }));
                }
            }, [step, answers, selectedOption, currentQuestionIndex, isAuthenticated]);

            // --- Lógica ---

            const handleLogin = (e) => {
                e.preventDefault();
                if (passwordInput.toLowerCase() === PASSWORD_ACCESS.toLowerCase()) {
                    setIsAuthenticated(true);
                    setLoginError(false);
                } else {
                    setLoginError(true);
                    setTimeout(() => setLoginError(false), 500);
                }
            };

            const handleFullReset = () => {
                if(confirm("¿Quieres borrar todo y crear un evento nuevo?")) {
                    localStorage.removeItem(STORAGE_KEY);
                    setAnswers({});
                    setCurrentQuestionIndex(0);
                    setGeneratedText('');
                    setSelectedOption(null);
                    setStep('menu');
                    window.scrollTo(0,0);
                }
            };

            const handleLogout = () => {
                 setIsAuthenticated(false);
                 setPasswordInput("");
            };

            const handleStart = () => setStep('menu');
            
            const handleOptionSelect = (option) => {
                setSelectedOption(option);
                setStep(option === 'write' ? 'questions' : 'direct-upload');
            };

            const handleAnswerChange = (e) => {
                setAnswers({ ...answers, [WRITING_QUESTIONS[currentQuestionIndex].id]: e.target.value });
            };

            const nextQuestion = () => {
                if (currentQuestionIndex < WRITING_QUESTIONS.length - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                } else {
                    prepareFinalText();
                    setStep('result');
                }
            };

            const prevQuestion = () => {
                if (currentQuestionIndex > 0) {
                    setCurrentQuestionIndex(prev => prev - 1);
                } else {
                    setStep('menu');
                }
            };

            const prepareFinalText = () => {
                const title = answers.topic ? answers.topic.toUpperCase() : 'SIN TÍTULO';
                const date = new Date().toLocaleDateString();
                if (generatedText) return;

                const text = `BORRADOR DE NOTICIA
=========================================
TÍTULO: ${title}
FECHA: ${date}

(ENTRADILLA)
${answers.context || '...'}, nuestro centro llevó a cabo una actividad centrada en ${answers.topic || '...'}. 
Protagonistas: ${answers.participants || '...'}.

(CUERPO)
El objetivo era: ${answers.objective || '...'}. 
Desarrollo: ${answers.highlights || '...'}.

(DETALLES)
Anécdota destacada: ${answers.quotes || '...'}.

(CIERRE)
Conclusión: ${answers.conclusion || '...'}.

-----------------------------------------
MULTIMEDIA: ${answers.multimedia || 'Ninguno'}
=========================================`;
                setGeneratedText(text);
            };

            const downloadTxt = () => {
                const element = document.createElement("a");
                const file = new Blob([generatedText], {type: 'text/plain'});
                element.href = URL.createObjectURL(file);
                // Nombre de archivo seguro
                const safeTitle = (answers.topic || 'noticia').replace(/[^a-z0-9]/gi, '_').toLowerCase();
                element.download = `blog_${safeTitle}.txt`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            };

            // --- VISTAS ---

            // 1. LOGIN
            if (!isAuthenticated) {
                return (
                    <Background>
                        <Card className="max-w-md p-10 text-center">
                            <div className="mx-auto w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-6">
                                <Lock className="w-10 h-10 text-slate-400" />
                            </div>
                            <h1 className="text-2xl font-bold text-slate-800 mb-2">Acceso Reporteros</h1>
                            <p className="text-slate-500 mb-8">Introduce la clave del aula para entrar.</p>
                            
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div className={loginError ? "animate-shake" : ""}>
                                    <input 
                                        type="password" 
                                        value={passwordInput}
                                        onChange={(e) => setPasswordInput(e.target.value)}
                                        placeholder="Contraseña..."
                                        className={`w-full p-4 rounded-xl border-2 text-center text-lg outline-none transition-colors ${
                                            loginError 
                                            ? "border-red-300 bg-red-50 text-red-900 placeholder-red-300" 
                                            : "border-slate-200 focus:border-violet-500 focus:bg-white bg-slate-50"
                                        }`}
                                        autoFocus
                                    />
                                </div>
                                <Button className="w-full py-4 shadow-xl" onClick={handleLogin}>
                                    Entrar
                                </Button>
                            </form>
                            <p className="mt-6 text-xs text-slate-400">Pista: la clave es '{PASSWORD_ACCESS}'</p>
                        </Card>
                    </Background>
                );
            }

            // 2. BIENVENIDA
            if (step === 'welcome') {
                return (
                    <Background>
                        <button onClick={handleLogout} className="absolute top-6 right-6 text-slate-400 hover:text-slate-700 flex items-center gap-2 text-sm bg-white/50 px-3 py-2 rounded-full transition-colors z-20">
                            <LogOut size={14} /> Salir
                        </button>
                        <Card className="text-center p-12 relative">
                            {Object.keys(answers).length > 0 && (
                                <div className="absolute top-0 left-0 w-full bg-yellow-100 text-yellow-800 text-xs py-1 font-bold">
                                    ¡Tienes un borrador guardado!
                                </div>
                            )}
                            <div className="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-tr from-violet-600 to-indigo-600 rounded-3xl mb-8 shadow-lg shadow-indigo-500/30 rotate-3 hover:rotate-6 transition-transform duration-300">
                                <BookOpen className="w-12 h-12 text-white" />
                            </div>
                            <h1 className="text-4xl md:text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-violet-600 to-pink-600 mb-4">
                                Reporteros Escolares
                            </h1>
                            <p className="text-lg text-slate-600 mb-10 max-w-md mx-auto leading-relaxed">
                                Redacta la noticia, descarga el archivo y súbelo al formulario.
                            </p>
                            <div className="flex flex-col gap-4">
                                <Button onClick={handleStart} className="text-lg px-8 py-4 shadow-xl hover:shadow-2xl hover:-translate-y-1">
                                    <span>{Object.keys(answers).length > 0 ? "Continuar Editando" : "Empezar Noticia"}</span>
                                    <ChevronRight className="w-5 h-5 ml-2" />
                                </Button>
                            </div>
                        </Card>
                    </Background>
                );
            }

            // 3. MENÚ
            if (step === 'menu') {
                return (
                    <Background>
                        <Card className="p-8">
                            <div className="flex justify-between items-center mb-8">
                                <Button variant="ghost" onClick={() => setStep('welcome')} className="px-0">
                                    <ArrowLeft size={16} /> Atrás
                                </Button>
                                <button 
                                    onClick={handleFullReset} 
                                    className="flex items-center gap-2 text-red-400 hover:text-red-600 px-3 py-2 rounded-lg hover:bg-red-50 transition-colors text-sm font-medium" 
                                    title="Borrar todo"
                                >
                                    <Trash2 size={16} /> Limpiar todo
                                </button>
                            </div>
                            
                            <h2 className="text-3xl font-bold text-slate-800 mb-2 text-center">Menú Principal</h2>
                            <p className="text-center text-slate-500 mb-8">¿Qué vas a subir al formulario?</p>
                            
                            <div className="grid gap-4">
                                {[
                                    { id: 'write', icon: PenTool, title: 'Crear Noticia (Texto)', sub: 'Genera un archivo .txt para subir', color: 'violet' },
                                    { id: 'media', icon: Camera, title: 'Solo Fotos / Vídeo', sub: 'Si no hay noticia escrita', color: 'pink' },
                                    { id: 'podcast', icon: Mic, title: 'Podcast / Audio', sub: 'Archivos de sonido', color: 'amber' }
                                ].map((opt) => (
                                    <button 
                                        key={opt.id}
                                        onClick={() => handleOptionSelect(opt.id)}
                                        className={`group flex items-center p-4 bg-white border border-slate-100 rounded-2xl shadow-sm hover:shadow-md hover:border-${opt.color}-200 transition-all duration-200 text-left`}
                                    >
                                        <div className={`w-14 h-14 bg-${opt.color}-50 text-${opt.color}-600 rounded-xl flex items-center justify-center mr-4 group-hover:scale-110 transition-transform`}>
                                            <opt.icon size={28} />
                                        </div>
                                        <div className="flex-1">
                                            <span className="block text-lg font-bold text-slate-800 group-hover:text-slate-900">{opt.title}</span>
                                            <span className="text-slate-500 text-sm">{opt.sub}</span>
                                        </div>
                                        <ChevronRight className="text-slate-300 group-hover:text-slate-600" />
                                    </button>
                                ))}
                            </div>
                        </Card>
                    </Background>
                );
            }

            // 4. PREGUNTAS (WIZARD)
            if (step === 'questions') {
                const q = WRITING_QUESTIONS[currentQuestionIndex];
                const progress = ((currentQuestionIndex + 1) / WRITING_QUESTIONS.length) * 100;
                const hasAnswer = answers[q.id] && answers[q.id].trim().length > 0;

                return (
                    <Background>
                        <Card className="flex flex-col min-h-[600px] w-full max-w-2xl">
                            <div className="px-8 py-6 border-b border-slate-100 bg-slate-50/50">
                                <div className="flex justify-between items-end mb-3">
                                    <span className="text-xs font-bold text-violet-600 tracking-wider uppercase bg-violet-100 px-2 py-1 rounded">
                                        Paso {currentQuestionIndex + 1} de {WRITING_QUESTIONS.length}
                                    </span>
                                </div>
                                <div className="h-2 bg-slate-200 rounded-full overflow-hidden">
                                    <div className="h-full bg-gradient-to-r from-violet-500 to-fuchsia-500 transition-all duration-500 ease-out" style={{ width: `${progress}%` }} />
                                </div>
                            </div>

                            <div className="flex-1 p-8 flex flex-col justify-center animate-fadeIn key={currentQuestionIndex}">
                                <div className="flex items-center gap-4 mb-6">
                                    <div className="p-3 bg-slate-100 rounded-xl shadow-sm">
                                        {q.icon}
                                    </div>
                                    <h2 className="text-2xl md:text-3xl font-bold text-slate-800">{q.question}</h2>
                                </div>
                                
                                <textarea
                                    className="w-full p-6 bg-white border-2 border-slate-100 rounded-xl focus:border-violet-500 focus:ring-4 focus:ring-violet-500/10 outline-none text-lg text-slate-700 placeholder:text-slate-300 resize-none h-48 transition-all shadow-inner"
                                    placeholder={q.placeholder}
                                    value={answers[q.id] || ''}
                                    onChange={handleAnswerChange}
                                    autoFocus
                                />

                                <div className="mt-6 flex items-start gap-3 bg-indigo-50 p-4 rounded-xl text-sm border border-indigo-100">
                                    <Sparkles className="w-5 h-5 text-indigo-500 flex-shrink-0 mt-0.5" />
                                    <p className="text-indigo-900"><span className="font-bold">Consejo:</span> {q.helper}</p>
                                </div>
                            </div>

                            <div className="p-6 border-t border-slate-100 bg-slate-50/50 flex justify-between items-center">
                                <Button variant="ghost" onClick={prevQuestion}>
                                    <ArrowLeft size={20} /> <span className="hidden sm:inline">Anterior</span>
                                </Button>
                                
                                <Button onClick={nextQuestion} disabled={!hasAnswer}>
                                    {currentQuestionIndex === WRITING_QUESTIONS.length - 1 ? 'Finalizar' : 'Siguiente'}
                                    {currentQuestionIndex === WRITING_QUESTIONS.length - 1 ? <CheckCircle size={20} /> : <ChevronRight size={20} />}
                                </Button>
                            </div>
                        </Card>
                    </Background>
                );
            }

            // 5. RESULTADO / EDICIÓN
            if (step === 'result') {
                return (
                    <Background>
                        <Card className="w-full max-w-3xl">
                            <div className="bg-gradient-to-r from-emerald-500 to-teal-600 p-8 text-center text-white relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                                <CheckCircle className="w-16 h-16 mx-auto mb-4 drop-shadow-md animate-bounce" />
                                <h2 className="text-3xl font-bold relative z-10">¡Borrador Listo!</h2>
                                <p className="opacity-90 relative z-10 mt-2">Ahora genera el archivo para subirlo.</p>
                            </div>

                            <div className="p-8 grid md:grid-cols-2 gap-8">
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest">Vista Previa (Editable)</h3>
                                    </div>
                                    <div className="relative group">
                                        <textarea 
                                            value={generatedText}
                                            onChange={(e) => setGeneratedText(e.target.value)}
                                            className="w-full h-80 p-4 bg-slate-50 border border-slate-200 rounded-xl text-sm leading-relaxed text-slate-700 font-mono resize-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none custom-scrollbar shadow-inner"
                                        />
                                    </div>
                                </div>

                                <div className="flex flex-col justify-center space-y-4">
                                    {/* Pasos Claros */}
                                    <div className="bg-blue-50 border border-blue-100 p-5 rounded-2xl space-y-4">
                                        <div className="flex items-center gap-3">
                                            <span className="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">1</span>
                                            <p className="text-blue-900 text-sm font-medium">Descarga el archivo de texto.</p>
                                        </div>
                                        <button 
                                            onClick={downloadTxt}
                                            className="w-full flex items-center justify-center gap-2 bg-white border border-blue-200 text-blue-700 font-bold py-3 px-4 rounded-xl hover:bg-blue-50 transition-all shadow-sm"
                                        >
                                            <Download size={18} /> Descargar .txt
                                        </button>
                                        
                                        <div className="h-px bg-blue-200/50"></div>

                                        <div className="flex items-center gap-3">
                                            <span className="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">2</span>
                                            <p className="text-blue-900 text-sm font-medium">Sube el archivo al formulario.</p>
                                        </div>
                                        <a 
                                            href={GOOGLE_FORM_URL}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="w-full flex items-center justify-center gap-2 bg-slate-900 text-white font-bold py-3 px-6 rounded-xl hover:bg-slate-800 transition-all shadow-lg"
                                        >
                                            Ir al Formulario <Send size={18} />
                                        </a>
                                    </div>

                                    <div className="h-px bg-slate-100 my-2"></div>

                                    <button 
                                        onClick={handleFullReset}
                                        className="w-full flex items-center justify-center gap-2 text-slate-500 hover:text-emerald-600 bg-slate-50 hover:bg-emerald-50 py-3 px-4 rounded-xl font-bold transition-colors border border-slate-200 hover:border-emerald-200"
                                    >
                                        <PlusCircle size={18} /> ✨ Finalizar y empezar otro
                                    </button>
                                </div>
                            </div>
                        </Card>
                    </Background>
                );
            }

            // 6. UPLOAD DIRECTO (Fotos/Podcast)
            if (step === 'direct-upload') {
                const isPodcast = selectedOption === 'podcast';
                const styles = isPodcast 
                    ? { bg: 'bg-amber-500', light: 'bg-amber-50', text: 'text-amber-500', btn: 'bg-amber-500 hover:bg-amber-600' }
                    : { bg: 'bg-pink-500', light: 'bg-pink-50', text: 'text-pink-500', btn: 'bg-pink-500 hover:bg-pink-600' };

                return (
                    <Background>
                        <Card className="max-w-md">
                            <div className={`${styles.bg} p-8 text-center text-white`}>
                                {isPodcast ? <Music className="w-16 h-16 mx-auto mb-4 animate-bounce" /> : <Camera className="w-16 h-16 mx-auto mb-4 animate-pulse" />}
                                <h2 className="text-2xl font-bold">{isPodcast ? 'Subir Podcast' : 'Subir Imágenes'}</h2>
                            </div>
                            
                            <div className="p-8">
                                <h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <CheckCircle className={`w-5 h-5 ${styles.text}`} /> Antes de ir al formulario:
                                </h3>
                                
                                <div className="space-y-3 mb-8">
                                    <div className={`p-4 rounded-xl ${styles.light} flex gap-3 text-sm text-slate-700`}>
                                        <div className="min-w-[4px] bg-slate-800 rounded-full opacity-20"></div>
                                        <p>Asegúrate de tener tus archivos {isPodcast ? "(MP3/WAV)" : "(JPG/PNG)"} listos en este dispositivo.</p>
                                    </div>
                                </div>

                                <a href={GOOGLE_FORM_URL} target="_blank" rel="noopener noreferrer" className={`w-full flex items-center justify-center gap-2 font-bold py-4 px-6 rounded-xl transition shadow-lg text-white hover:-translate-y-1 ${styles.btn}`}>
                                    Ir a Subir Archivos <FileUp size={20} />
                                </a>
                                
                                <button onClick={() => setStep('menu')} className="mt-6 text-slate-400 hover:text-slate-600 text-sm w-full">
                                    Cancelar
                                </button>
                            </div>
                        </Card>
                    </Background>
                );
            }

            return null;
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
